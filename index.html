<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラバル語単語生成器</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>カラバル語単語生成器</h1>
    </header>

    <main>
        <section class="controls">
            <label for="pos">品詞：</label>
            <select id="pos">
                <option value="名詞">名詞</option>
                <option value="形容詞">形容詞</option>
                <option value="副詞">副詞</option>
                <option value="動詞">動詞</option>
            </select>

            <label for="class">クラス：</label>
            <select id="class">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="syllables">音節数：</label>
            <select id="syllables">
                <option value="random">ランダム</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <label for="tone">声調：</label>
            <select id="tone">
                <option value="random">ランダム</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <label for="numWords">生成する単語数：</label>
            <input type="number" id="numWords" min="1" max="100" value="5">

            <button id="generate">生成</button>
        </section>

        <section class="results">
            <div class="column">
                <h2>列1（変化後）</h2>
                <div id="col1" class="output-box"></div>
            </div>
            <div class="column">
                <h2>列2（変化前）</h2>
                <div id="col2" class="output-box"></div>
            </div>
        </section>
    </main>
</body>
</html>
